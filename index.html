<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Posyandu Remaja Kota Depok</title>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --text: #333;
            --bg-light: #f4f7f6;
            --white: #ffffff;
            --success: #28a745;
            --info-bg: #e3f2fd;
            --info-text: #0d47a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* Progress Bar */
        .progress-container {
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
            padding: 10px 0 20px 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -6px #ccc;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-text {
            font-size: 0.85rem;
            text-align: right;
            margin-top: 5px;
            color: #888;
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            background: #f0f2ff;
            color: var(--primary);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            border-left: 5px solid var(--primary);
        }

        .section-desc {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Legend Box for Scales */
        .legend-box {
            background-color: var(--info-bg);
            color: var(--info-text);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #bbdefb;
            font-size: 0.9rem;
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(13, 71, 161, 0.2);
            padding-bottom: 5px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            line-height: 1.3;
        }

        .legend-number {
            background: var(--white);
            color: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
            border: 1px solid var(--primary);
        }

        /* Questions */
        .question-group {
            margin-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .question-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.05rem;
        }

        .required-mark {
            color: var(--accent);
        }

        /* Inputs */
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Options Grid */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-card {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card:hover {
            background: #f9f9f9;
            border-color: #ddd;
        }

        .option-card.selected {
            background: #eef0ff;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .option-card input {
            margin-right: 12px;
            accent-color: var(--primary);
            transform: scale(1.2);
        }

        /* Improved Scale UI */
        .scale-wrapper {
            margin-top: 15px;
        }

        .scale-container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .scale-item {
            flex: 1;
            text-align: center;
        }

        .scale-input {
            display: none;
        }

        .scale-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 45px;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: #888;
            background: white;
        }

        .scale-input:checked + .scale-button {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3);
        }

        /* Dynamic Feedback Text */
        .scale-feedback {
            text-align: center;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            margin-top: 8px;
            min-height: 1.5em; /* Prevent layout jump */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .scale-feedback.visible {
            opacity: 1;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-msg {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        /* Success Screen */
        .success-screen {
            text-align: center;
            padding: 40px 20px;
        }
        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            
            .scale-container { 
                gap: 2px;
            }
            .scale-button { 
                height: 40px; 
                font-size: 0.9rem; 
                border-radius: 6px;
            }
            
            .legend-grid {
                grid-template-columns: 1fr; /* Stack legend on small mobile */
            }
        }
    </style>
</head>

            description: "Jawablah 'Ya' atau 'Tidak' berdasarkan kebiasaan Anda dalam 1 bulan terakhir.",
            questions: [
                "Saya meluangkan waktu untuk memperhatikan dan memahami perasaan diri sendiri.",
                "Saya mencoba menenangkan diri ketika merasa cemas, marah, atau tertekan.",
                "Saya melakukan aktivitas yang membantu menjaga suasana hati tetap baik (hobi, olahraga, ibadah).",
                "Saya mengatur waktu istirahat atau tidur ketika merasa lelah secara mental.",
                "Saya menghindari perilaku yang dapat memperburuk kondisi kesehatan mental saya.",
                "Saya membicarakan perasaan atau masalah pribadi kepada orang yang saya percaya.",
                "Saya meminta bantuan orang dewasa/profesional ketika merasa kewalahan secara emosional.",
                "Saya membatasi penggunaan gawai/media sosial ketika merasa hal tersebut memengaruhi kesehatan mental.",
                "Saya menerapkan kebiasaan sehari-hari yang membantu menjaga kesehatan mental saya.",
                "Saya menyadari tanda-tanda ketika kondisi mental saya mulai menurun."
            ].map((q, i) => ({ id: `perilaku_mental_${i+1}`, text: `${i+1}. ${q}`, type: "radio", required: true, options: [{val:"ya", label:"Ya"}, {val:"tidak", label:"Tidak"}] }))
        },
        // --- Bagian D: Self Efficacy ---
        {
            id: "self_efficacy",
            title: "Bagian D: Kemampuan Diri (Self-Efficacy)",
            description: "Seberapa yakin Anda dengan kemampuan diri Anda?",
            scaleType: "likert5",
            questions: [
                "Mampu memahami info kesehatan dari aplikasi/online.",
                "Mampu mengambil keputusan sehat terkait pergaulan.",
                "Percaya diri mencari bantuan bila ada masalah emosional.",
                "Mampu mengelola stres ringan dengan teknik yang dipelajari.",
                "Mampu mengenali hoaks kesehatan.",
                "Yakin dapat menerapkan perilaku sehat.",
                "Percaya diri bicara kespro dengan orang dewasa.",
                "Mampu menjaga kesehatan diri secara mandiri.",
                "Yakin dapat mengontrol gadget.",
                "Mampu meminta bantuan saat menghadapi masalah."
            ].map((q, i) => ({ id: `se_${i+1}`, text: `${i+1}. ${q}`, type: "scale", min:1, max:5, required: true }))
        },
        // --- WHO-5 ---
        {
            id: "who5",
            title: "Bagian VII: WHO-5 Well Being Index",
            description: "Bagaimana perasaan Anda dalam 2 minggu terakhir?",
            scaleType: "who5", 
            questions: [
                "Saya merasa ceria dan bersemangat.",
                "Saya merasa tenang dan damai.",
                "Saya merasa aktif dan penuh energi.",
                "Saya bangun pagi dengan perasaan segar.",
                "Saya merasa kegiatan sehari-hari memuaskan."
            ].map((q, i) => ({ id: `who_${i+1}`, text: `${i+1}. ${q}`, type: "scale", min:0, max:5, required: true }))
        }
    ];

    let currentStep = 0;
    const formData = {};

    // --- Rendering Functions ---

    function init() {
        renderSection(currentStep);
        updateProgress();
    }

    function renderSection(index) {
        const section = questionnaireData[index];
        const container = document.getElementById('formContent');
        container.innerHTML = ''; 

        // Header
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section active';
        
        let headerHTML = `<div class="section-title">${section.title}</div>`;
        if (section.description) headerHTML += `<div class="section-desc">${section.description}</div>`;
        
        // --- LEGEND BOX LOGIC ---
        if (section.scaleType && scaleLabels[section.scaleType]) {
            const labels = scaleLabels[section.scaleType];
            const startVal = section.scaleType === 'who5' ? 0 : 1;
            
            let legendHTML = `
                <div class="legend-box">
                    <span class="legend-title">Keterangan Skala:</span>
                    <div class="legend-grid">
            `;
            
            labels.forEach((label, i) => {
                legendHTML += `
                    <div class="legend-item">
                        <span class="legend-number">${startVal + i}</span>
                        <span>${label}</span>
                    </div>
                `;
            });
            
            legendHTML += `</div></div>`;
            headerHTML += legendHTML;
        }

        sectionDiv.innerHTML = headerHTML;

        // Questions
        section.questions.forEach(q => {
            const qGroup = document.createElement('div');
            qGroup.className = 'question-group';

            if (q.type === 'html') {
                qGroup.innerHTML = q.content;
            } else {
                const label = document.createElement('label');
                label.className = 'question-label';
                label.innerHTML = `${q.text} ${q.required ? '<span class="required-mark">*</span>' : ''}`;
                qGroup.appendChild(label);

                if (q.type === 'text' || q.type === 'number' || q.type === 'tel') {
                    qGroup.innerHTML += `<input type="${q.type}" id="${q.id}" class="form-input" value="${formData[q.id] || ''}" onchange="saveData('${q.id}', this.value)">`;
                } 
                else if (q.type === 'select') {
                    let opts = `<option value="">-- Pilih --</option>`;
                    q.options.forEach(opt => {
                        const sel = formData[q.id] === opt ? 'selected' : '';
                        opts += `<option value="${opt}" ${sel}>${opt}</option>`;
                    });
                    qGroup.innerHTML += `<select id="${q.id}" class="form-select" onchange="saveData('${q.id}', this.value)">${opts}</select>`;
                }
                else if (q.type === 'radio' || q.type === 'checkbox') {
                    const grid = document.createElement('div');
                    grid.className = 'options-grid';
                    q.options.forEach(opt => {
                        const isChecked = q.type === 'checkbox' 
                            ? (formData[q.id] || []).includes(opt.val)
                            : formData[q.id] === opt.val;
                        
                        grid.innerHTML += `
                            <label class="option-card ${isChecked ? 'selected' : ''}" onclick="toggleSelect(this, '${q.type}', '${q.id}', '${opt.val}')">
                                <input type="${q.type}" name="${q.id}" value="${opt.val}" ${isChecked ? 'checked' : ''} style="pointer-events:none">
                                <span>${opt.label}</span>
                            </label>
                        `;
                    });
                    if (q.hasOther) {
                        grid.innerHTML += `<input type="text" class="form-input" placeholder="Lainnya (sebutkan)..." style="margin-top:10px" onchange="saveData('${q.id}_other', this.value)" value="${formData[q.id+'_other'] || ''}">`;
                    }
                    qGroup.appendChild(grid);
                }
                else if (q.type === 'scale') {
                    const min = q.min;
                    const max = q.max;
                    const scaleType = section.scaleType || 'likert5';
                    
                    let scales = `<div class="scale-wrapper"><div class="scale-container">`;
                    
                    for (let i = min; i <= max; i++) {
                        const checked = formData[q.id] == i ? 'checked' : '';
                        scales += `
                            <div class="scale-item">
                                <input type="radio" name="${q.id}" id="${q.id}_${i}" value="${i}" class="scale-input" ${checked} onchange="handleScaleClick(this, '${q.id}', '${i}', '${scaleType}', ${min})">
                                <label for="${q.id}_${i}" class="scale-button">${i}</label>
                            </div>
                        `;
                    }
                    scales += `</div>`;
                    
                    const savedVal = formData[q.id];
                    let feedbackText = "";
                    if(savedVal) {
                        const labelArr = scaleLabels[scaleType];
                        const index = parseInt(savedVal) - min;
                        if(labelArr && labelArr[index]) feedbackText = "Anda memilih: " + labelArr[index];
                    }
                    
                    scales += `<div id="feedback_${q.id}" class="scale-feedback ${savedVal ? 'visible' : ''}">${feedbackText}</div></div>`;
                    qGroup.innerHTML += scales;
                }
                
                qGroup.innerHTML += `<div class="error-msg" id="err_${q.id}">Wajib diisi</div>`;
            }
            sectionDiv.appendChild(qGroup);
        });

        container.appendChild(sectionDiv);

        document.getElementById('btnPrev').style.display = index === 0 ? 'none' : 'inline-block';
        document.getElementById('btnNext').innerText = index === questionnaireData.length - 1 ? 'Kirim' : 'Lanjut';
    }

    // --- Interaction Logic ---

    function toggleSelect(el, type, id, val) {
        const input = el.querySelector('input');
        if (type === 'radio') {
            el.parentElement.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            input.checked = true;
            saveData(id, val);
        } else {
            input.checked = !input.checked;
            if (input.checked) el.classList.add('selected');
            else el.classList.remove('selected');
            let current = formData[id] || [];
            if (input.checked) current.push(val);
            else current = current.filter(v => v !== val);
            saveData(id, current);
        }
    }

    function handleScaleClick(el, id, val, scaleType, minVal) {
        saveData(id, val);
        
        const feedbackEl = document.getElementById(`feedback_${id}`);
        if(feedbackEl && scaleLabels[scaleType]) {
            const index = parseInt(val) - minVal;
            const text = scaleLabels[scaleType][index];
            feedbackEl.innerText = "Anda memilih: " + text;
            feedbackEl.classList.add('visible');
        }
    }

    function saveData(key, val) {
        formData[key] = val;
        const err = document.getElementById(`err_${key}`);
        if(err) err.style.display = 'none';
    }

    function validateCurrentStep() {
        const section = questionnaireData[currentStep];
        let valid = true;
        
        if (section.id === 'consent') {
            if (formData['consent_agreement'] !== 'setuju') {
                alert("Maaf, Anda harus menyetujui pernyataan kesediaan untuk melanjutkan.");
                return false;
            }
        }

        section.questions.forEach(q => {
            if (q.required && q.type !== 'html') {
                const val = formData[q.id];
                const err = document.getElementById(`err_${q.id}`);
                
                if (!val || (Array.isArray(val) && val.length === 0)) {
                    if(err) err.style.display = 'block';
                    valid = false;
                    if(!document.querySelector('.error-active')) {
                        err.parentElement.scrollIntoView({behavior: 'smooth', block: 'center'});
                        err.classList.add('error-active');
                    }
                }
            }
        });

        document.querySelectorAll('.error-active').forEach(e => e.classList.remove('error-active'));
        return valid;
    }

    function nextSection() {
        if (!validateCurrentStep()) return;
        if (currentStep < questionnaireData.length - 1) {
            currentStep++;
            renderSection(currentStep);
            updateProgress();
            window.scrollTo(0, 0);
        } else {
            submitForm();
        }
    }

    function prevSection() {
        if (currentStep > 0) {
            currentStep--;
            renderSection(currentStep);
            updateProgress();
            window.scrollTo(0, 0);
        }
    }

    function updateProgress() {
        const percent = ((currentStep + 1) / questionnaireData.length) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('progressText').innerText = `Bagian ${currentStep + 1} dari ${questionnaireData.length}`;
    }

    function submitForm() {
        const btn = document.getElementById('btnNext');
        const originalText = btn.innerText;
        btn.innerText = 'Mengirim...';
        btn.disabled = true;

        // **PLACE YOUR GOOGLE SCRIPT URL HERE**
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKkOsZLmrJ7jxxjxD1bfBOojMwZbvY1QQTzkqe4ugfjnXSp7nFqHKMHBrheclxPc09/exec'; 

        formData['timestamp'] = new Date().toISOString();

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(() => {
            document.querySelector('.container').innerHTML = `
                <div class="success-screen">
                    <div class="success-icon">✓</div>
                    <h2>Terima Kasih!</h2>
                    <p>Jawaban Anda telah berhasil disimpan.</p>
                    <p>Partisipasi Anda sangat berharga bagi evaluasi program Posyandu Remaja Kota Depok.</p>
                    <button class="btn btn-primary" onclick="location.reload()" style="margin-top:20px;">Isi Lagi</button>
                </div>
            `;
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
            btn.innerText = originalText;
            btn.disabled = false;
        });
    }

    init();
</script>

</body>
</html>
